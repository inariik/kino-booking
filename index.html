<!DOCTYPE html>
<html>
<head>
<title>Кинотеатр</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Бронирование билетов</h1>

    <div class="row">
      <div class="col-md-6">
        <div id="date-picker"></div>
      </div>
      <div class="col-md-6">
        <div id="session-picker"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div id="seats">
          <table id="seat-grid" class="table"></table>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div id="booking-summary"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button id="reset-booking" class="btn btn-primary">Сбросить бронирование</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div id="selected-session"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
