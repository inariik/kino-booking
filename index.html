<!DOCTYPE html>
<html>
<head>
  <title>Кинотеатр</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8eLT/Us2p6oZV2YNNqiSZP1ob+BF3U1iqSIlHvuOjUwJD+EkOhUGzMuUDEUc0qRGN9lUYN Rt+I2AOthkRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1 class="text-center">Бронирование билетов</h1>

    <div class="row">
      <div class="col-md-6">
        <div id="date-picker"></div>
      </div>
      <div class="col-md-6">
        <div id="session-picker"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div id="seats">
          <table id="seat-grid" class="table"></table>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div id="booking-summary"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button id="reset-booking" class="btn btn-primary">
          <i class="fas fa-undo-alt"></i> Сбросить бронирование
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div id="selected-session">
          <i class="fas fa-calendar-alt"></i> Выбрана дата: <span id="selected-date"></span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
